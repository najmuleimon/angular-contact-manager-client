<!-- heading -->
<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-danger">Add Contact</h3>
        <p class="fst-italic">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid dolores optio dignissimos rerum amet nostrum accusamus asperiores incidunt delectus possimus!</p>
      </div>
    </div>
  </div>
</section>

<!-- loader -->
<div *ngIf="loading" class="my-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="../../../assets/loader.gif" alt="">
      </div>
    </div>
  </div>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-danger">{{errorMessage}}</h4>
      </div>
    </div>
  </div>
</div>

<!-- create contact form -->
<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form (submit)="createContact()">
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Name" name="name" [(ngModel)]="contact.name">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Photo Url" name="photo" [(ngModel)]="contact.photo">
          </div>
          <div class="mb-2">
            <input type="email" required="true" class="form-control" placeholder="Email" name="email" [(ngModel)]="contact.email">
          </div>
          <div class="mb-2">
            <input type="tel" required="true" class="form-control" placeholder="Mobile Number" name="mobile" [(ngModel)]="contact.mobile">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Company" name="company" [(ngModel)]="contact.company">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Title" name="title" [(ngModel)]="contact.title">
          </div>
          <div class="mb-2">
            <select *ngIf="groups.length > 0" required="true" class="form-control" name="groupId" [(ngModel)]="contact.groupId">
              <option value="0">Select a Group</option>
              <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
            </select>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-danger">Create</button>
            <button type="submit" class="btn btn-dark ms-2" routerLink="/">Close</button>
          </div>
        </form>
      </div>

      <div class="col-md-4" *ngIf="contact.photo">
        <img class="contact-img" [src]="contact.photo" alt="">
      </div>
    </div>
  </div>
</section>
