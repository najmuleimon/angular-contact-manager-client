<!-- heading -->
<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-danger">Edit Contact</h3>
        <p class="fst-italic">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid dolores optio dignissimos rerum amet nostrum accusamus asperiores incidunt delectus possimus!</p>
      </div>
    </div>
  </div>
</section>

<!-- loader -->
<div *ngIf="loading" class="my-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="../../../assets/loader.gif" alt="">
      </div>
    </div>
  </div>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-danger">{{errorMessage}}</h4>
      </div>
    </div>
  </div>
</div>

<!-- edit contact form -->
<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form (submit)="updateContact()">
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Name" [value]="contact.name" name="name" [(ngModel)]="contact.name">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Photo Url" [value]="contact.photo" name="photo" [(ngModel)]="contact.photo">
          </div>
          <div class="mb-2">
            <input type="email" required="true" class="form-control" placeholder="Email" [value]="contact.email" name="email" [(ngModel)]="contact.email">
          </div>
          <div class="mb-2">
            <input type="tel" required="true" class="form-control" placeholder="Mobile Number" [value]="contact.mobile" name="mobile" [(ngModel)]="contact.mobile">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Company" [value]="contact.company" name="company" [(ngModel)]="contact.company">
          </div>
          <div class="mb-2">
            <input type="text" required="true" class="form-control" placeholder="Title" [value]="contact.title" name="title" [(ngModel)]="contact.title">
          </div>
          <div class="mb-2">
            <select class="form-control" required="true" [value]="contact.groupId" name="groupId" [(ngModel)]="contact.groupId">
              <option value="0">Select a Group</option>
              <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
            </select>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-danger">Update</button>
            <button type="submit" class="btn btn-dark ms-2" routerLink="/">Close</button>
          </div>
        </form>
      </div>

      <div class="col-md-4">
        <img class="contact-img" [src]="contact.photo" alt="">
      </div>
    </div>
  </div>
</section>
